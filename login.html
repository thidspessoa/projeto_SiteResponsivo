<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link type="text/css"  rel="stylesheet" href="./css/login.css">
    <link type="text/css"  rel="stylesheet" href="./css/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
    
</body>
    <main>
        <section id="login">
            <div id="image">

            </div>
            <div id="forms">
                <header>
                    <h1>AirLines</h1>
                    <p>Seja Bem-Vindo(a) novamente. Entre e comece a planejar suas Férias dos sonhos, com um
                        preço que cabe no seu Bolso!</p>    
                </header>

                <form  method="post" autocomplete="on">
                      
                    <!-- <span class="icons material-symbols-outlined">person</span> -->
                    <input required type="email" name="login" id="ilogin" placeholder="Digite seu e-mail..."
                    maxlength="50" class="inputCamp"> 
                    <label for="ilogin"></label>

                    <!-- <span class="icons material-symbols-outlined">password</span> -->
                    <input required type="password" name="senha" id="isenha" placeholder="Digite sua senha..." 
                    autocomplete="current-password" class="inputCamp" maxlength="25" minlength="8">  
                    <label for="isenha"></label> 

                    <input type="submit" value="Entrar">
                    <div id="alias">
                        <a href="#">Recuperar Senha</a>
                        <a href="cadastro.html">Cadastre novo usuario</a>
                    </div>

                   
                </form>
            </div>
        </section>
    </main>
</html>
